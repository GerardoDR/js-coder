<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Gerardo Rodriguez" />
    <title>NG Equipment</title>
    <!-- icono pestaña -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap-icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- mi css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- mi app -->
    <script defer src="./app.js"></script>
    <script defer src="./mp.js"></script>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="./index.html"><img src="./assets/iconoNG.png" alt="home"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active home" aria-current="page"
                            href="./index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item bg-dark text-light home" href="./index.html">Todos los
                                    productos</a></li>
                            <li>
                                <hr class="dropdown-divider bg-light" />
                            </li>
                            <li><a class="dropdown-item bg-dark text-light qProd barra" href="#!">Barras</a></li>
                            <li><a class="dropdown-item bg-dark text-light qProd disco" href="#!">Discos</a></li>
                            <li><a class="dropdown-item bg-dark text-light qProd mancuerna" href="#!">Mancuernas</a>
                            </li>
                            <li><a class="dropdown-item bg-dark text-light qProd accesorio" href="#!">Accesorios</a>
                            </li>
                            <li><a class="dropdown-item bg-dark text-light qProd oferta" href="#!">Ofertas</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="botonCarrito btn btn-outline-light" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalCarrito">
                        <i class="bi-cart-fill me-1"></i>
                        Carrito
                        <span class="cantidadEnCarrito badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="indHero d-flex align-items-center bg-dark  py-5">
        <img class="h-100" src="./assets/logoNG.png" alt="logo NG">
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="prodMain row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <!-- acá va la tarjeta de prod -->
            </div>
        </div>
    </section>
    <!-- carrito -->
    <div class="modal fade" id="modalCarrito" aria-hidden="true" aria-labelledby="modalCarritoEtiq" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCarritoEtiq">Carrito <i class="bi-cart-fill me-1"></i> </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label=""></button>
                </div>
                <div class="modal-body">

                    <ul class="contCarrito">
                        <span class="caps nomProd">Carrito vacío</span>
                    </ul>

                </div>
                <div class="modal-footer">
                    <h5>Precio total: </h5>
                    <h5 class="total">$0</h5>
                </div>
                <div class="modal-footer">
                    <button id="botonComprar" type="submit" data-bs-dismiss="modal">Comprar</button>
                    <button type="button" class="botonVaciar">Vaciar carrito</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Derechos reservados &copy; NG Equipment 2021</p>
        </div>
    </footer>
    <!-- Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
